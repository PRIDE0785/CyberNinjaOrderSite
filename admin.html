<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - TechDev Solutions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>TechDev Solutions - Admin</h1>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="order.html">Order Now</a></li>
                <li><a href="admin.html" class="active">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="admin-panel">
            <h2>Order Management</h2>
            
            <div class="admin-actions">
                <button onclick="loadOrders()" class="btn">Refresh Orders</button>
                <button onclick="addSampleProducts()" class="btn">Add Sample Products</button>
            </div>

            <div class="orders-container">
                <h3>Recent Orders</h3>
                <div id="ordersList" class="orders-list">
                    <div class="loading">Loading orders...</div>
                </div>
            </div>

            <div class="stats-overview">
                <div class="stat-card">
                    <h4>Total Orders</h4>
                    <span id="totalOrders">0</span>
                </div>
                <div class="stat-card">
                    <h4>Pending</h4>
                    <span id="pendingOrders">0</span>
                </div>
                <div class="stat-card">
                    <h4>Completed</h4>
                    <span id="completedOrders">0</span>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 TechDev Solutions - Admin Panel</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
